<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Django todo app - edit task</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
        <!-- Font Awesome Icons -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="container">
            
{#            标题 edit task页面#}
            <h3 class="pt-5 pb-5 text-center">TODO App - Edit Task</h3>
            <form action="{% url 'edit_task' get_task.pk %}" method="post" style="width: 500px; margin:auto">
                
{#                CSRF token: {% csrf_token %} 用于防止跨站请求伪造攻击。#}
                {% csrf_token %}
                
                <div class="form-group">
                        <span style="display: flex;">
                            
                            <label for="edit-task-input" class="visually-hidden">Task</label>
                            
{#                            这里如果用户不进去编辑，则显示的还是原来数据，如果编辑并点击提交，则会被重定向到home主页#}
                            <input type="text" class="form-control" id="edit-task-input" name="task"
                                   placeholder="add a task" value="{{ get_task.task }}">
                            
{#                             提交按钮#}
                            <button type="submit" class="btn btn-primary" style="width: 200px;"><i
                                    class="fa fa-plus"></i>  Update</button>
                        </span>
                </div>
            </form>
        </div>
    </body>
</html>
